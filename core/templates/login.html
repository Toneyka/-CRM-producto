{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h5 class="mb-3">Iniciar sesión</h5>
        <form method="post" novalidate>
          {% csrf_token %}
          {% if form.non_field_errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
          {% endif %}
          <div class="mb-3">
            <label class="form-label" for="id_username">Usuario</label>
            <input class="form-control" type="text" name="username" autofocus required id="id_username">
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_password">Contraseña</label>
            <input class="form-control" type="password" name="password" required id="id_password">
          </div>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
