<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}App Productos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'producto_list' %}">Productos</a>

    <!-- Toggler para mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- ms-auto para empujar a la derecha; align-items-center para centrar vertical -->
      <ul class="navbar-nav ms-auto align-items-center gap-2">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text">Hola, {{ request.user.username }}</span>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="m-0 d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Ingresar</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
