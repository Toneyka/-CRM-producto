{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>¿Seguro que quieres eliminar el producto "{{ obj.nombre }}"?</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
